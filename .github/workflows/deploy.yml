name: "Deploy to aws"
on: workflow_dispatch
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: "Setup nodejs"
        uses: actions/setup-node@v4
        with:
          node-version: "21"

      - name: "Checkout code"
        uses: actions/checkout@v2

      - name: "Install dependencies"
        run: npm install

      - name: "Install Pm2 globally"
        run: npm install pm2 -g

      - name: "Deploy to aws"
        run: pm2 start index.js
